<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukukie crafts</title>
    <style>
        :root {
            --bg-color: #fcfbf4; /* Creamy background */
            --footer-bg: #d9b8a5; /* Earthy pinkish-tan */
            --accent-brown: #333333;
            --button-color: #3b3a36;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #333;
        }

        /* Header with Profile Pic */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 40px 20px;
            gap: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent-brown);
        }

        nav {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        .filter-link {
            text-decoration: none;
            color: #555;
            cursor: pointer;
            margin: 0 5px;
        }

        .filter-link.active {
            font-weight: bold;
            color: #000;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto 80px auto;
            padding: 0 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 1 / 1.2;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin: 15px 0 5px 0;
        }

        .product-card p {
            margin: 0;
            font-size: 0.95rem;
            color: #444;
        }

        .hidden { display: none; }

        /* Order Button & Footer */
        .order-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .order-button {
            background-color: var(--button-color);
            color: white;
            padding: 18px 40px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: transform 0.2s;
        }

        .order-button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--footer-bg);
            padding: 40px 20px;
            text-align: center;
        }

        .signature {
            max-width: 80px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <header>
        <img src="nukukie.jpg" alt="Nukukie" class="profile-pic">
        <div class="header-text">
            <h1>Nukukie crafts</h1>
            <nav>
                <a class="filter-link active" onclick="filterProducts('all')">All</a> | 
                <a class="filter-link" onclick="filterProducts('calendar')">Calendars</a> | 
                <a class="filter-link" onclick="filterProducts('pin')">Pins</a> | 
                <a class="filter-link" onclick="filterProducts('sticker')">Stickers</a> | 
                <a class="filter-link" onclick="filterProducts('bookmark')">Bookmarks</a>
            </nav>
        </div>
    </header>

    <main class="product-grid" id="productGrid">
        <div class="product-card calendar">
            <img src="images/calendar.jpg" alt="Calendar">
            <h3>2025 Family Photo Calendar</h3>
            <p>Price: ₹499</p>
        </div>

        <div class="product-card pin">
            <img src="images/pins.jpg" alt="Pins">
            <h3>Custom Enamel Pins</h3>
            <p>Price: ₹150</p>
        </div>

        <div class="product-card sticker">
            <img src="images/stickers.jpg" alt="Stickers">
            <h3>Sticker Packs</h3>
            <p>Price: ₹99</p>
        </div>

        <div class="product-card bookmark">
            <img src="images/bookmarks.jpg" alt="Bookmarks">
            <h3>Artistic Bookmarks</h3>
            <p>Price: ₹49</p>
        </div>
    </main>

    <div class="order-section">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSejCZi0WWlWtbkBu4tl3fF0PrGLsS-AgurIZOh0xPUuL4EOkw/viewform" class="order-button">Place Your Order & Get Receipt</a>
    </div>

    <footer>
        <img src="signature.png" alt="NK Signature" class="signature">
    </footer>

    <script>
        function filterProducts(category) {
            const products = document.querySelectorAll('.product-card');
            const links = document.querySelectorAll('.filter-link');
            
            links.forEach(link => {
                link.classList.remove('active');
                if (link.textContent.toLowerCase().includes(category) || (category === 'all' && link.textContent === 'All')) {
                    link.classList.add('active');
                }
            });

            products.forEach(product => {
                if (category === 'all' || product.classList.contains(category)) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
