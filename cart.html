<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Nukukie</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product-page.css">
    
    <style>
        .cart-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .cart-page-header {
            margin-bottom: 40px;
        }
        
        .cart-page-header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #333;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            align-items: start;
        }
        
        .cart-items-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            font-family: 'Poppins', sans-serif;
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-cart p {
            color: #999;
            margin-bottom: 30px;
        }
        
        .continue-shopping-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #FF6B9D;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .continue-shopping-btn:hover {
            background: #ff5287;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cart-item-name {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin: 0;
        }
        
        .cart-item-price {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: auto;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
            color: #666;
            transition: color 0.3s;
        }
        
        .quantity-btn:hover {
            color: #FF6B9D;
        }
        
        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .remove-item-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        
        .remove-item-btn:hover {
            color: #ff4444;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }
        
        .cart-summary h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            margin: 0 0 20px 0;
            color: #333;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }
        
        .summary-row.total {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            padding-top: 15px;
            border-top: 2px solid #eee;
            margin-top: 20px;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            background: #333;
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 992px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-summary {
                position: static;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         PROMOTIONAL BANNER
         ============================================ -->
    <div class="promo-banner">
        <div class="promo-text">
            <span>‚ú¶ Get 10% off on orders above ‚Çπ599/- ‚ú¶</span>
            <span>‚ú¶ Get 10% off on orders above ‚Çπ599/- ‚ú¶</span>
            <span>‚ú¶ Get 10% off on orders above ‚Çπ599/- ‚ú¶</span>
        </div>
    </div>

    <!-- ============================================
         NAVIGATION
         ============================================ -->
    <nav class="product-nav">
        <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
    </nav>

    <!-- ============================================
         CART PAGE CONTENT
         ============================================ -->
    <div class="cart-page-container">
        <div class="cart-page-header">
            <h1>Shopping Cart</h1>
        </div>
        
        <div class="cart-content">
            <div class="cart-items-section">
                <div id="cartItemsContainer">
                    <!-- Cart items will be rendered here -->
                </div>
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal (<span id="itemCount">0</span> items)</span>
                    <span id="subtotal">‚Çπ0</span>
                </div>
                <div class="summary-row discount-row" id="discountRow" style="display: none;">
                    <span style="color: #4CAF50; font-weight: 500;">Discount (10% off) üéâ</span>
                    <span id="discount" style="color: #4CAF50; font-weight: 500;">-‚Çπ0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">‚Çπ0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- ============================================
         SCRIPTS
         ============================================ -->
    <script src="js/cart.js"></script>
    <script>
        // Render cart items when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderCartPage();
            updateCartDisplay();
        });
        
        function renderCartPage() {
            const cart = getCart();
            const container = document.getElementById('cartItemsContainer');
            const itemCount = document.getElementById('itemCount');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');
            const discountEl = document.getElementById('discount');
            const discountRow = document.getElementById('discountRow');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started!</p>
                        <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
                    </div>
                `;
                checkoutBtn.disabled = true;
                return;
            }
            
            checkoutBtn.disabled = false;
            
            const subtotal = getCartTotal();
            let discount = 0;
            let total = subtotal;
            
            // Apply 10% discount if subtotal is above 599
            if (subtotal > 599) {
                discount = Math.round(subtotal * 0.1);
                total = subtotal - discount;
                discountRow.style.display = 'flex';
                discountEl.textContent = `-‚Çπ${discount}`;
            } else {
                discountRow.style.display = 'none';
            }
            
            itemCount.textContent = getCartCount();
            subtotalEl.textContent = `‚Çπ${subtotal}`;
            totalEl.textContent = `‚Çπ${total}`;
            
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <div class="cart-item-price">‚Çπ${item.price}</div>
                        <div class="cart-item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})" ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-item-btn" onclick="removeFromCart('${item.id}')" title="Remove item">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Override updateQuantity to refresh the page
        const originalUpdateQuantity = window.updateQuantity;
        window.updateQuantity = function(productId, newQuantity) {
            originalUpdateQuantity(productId, newQuantity);
            renderCartPage();
        };
        
        // Override removeFromCart to refresh the page
        const originalRemoveFromCart = window.removeFromCart;
        window.removeFromCart = function(productId) {
            if (confirm('Remove this item from your cart?')) {
                originalRemoveFromCart(productId);
                renderCartPage();
                updateCartDisplay();
            }
        };
    </script>
</body>
</html>
