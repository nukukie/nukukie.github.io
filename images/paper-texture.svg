<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">
  <defs>
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="6" seed="1"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.3" intercept="0.7"/>
        <feFuncG type="linear" slope="0.3" intercept="0.68"/>
        <feFuncB type="linear" slope="0.3" intercept="0.63"/>
      </feComponentTransfer>
    </filter>
    <filter id="stains">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="5"/>
      <feColorMatrix values="0 0 0 0 0.85
                             0 0 0 0 0.82
                             0 0 0 0 0.75
                             0 0 0 0.15 0"/>
    </filter>
  </defs>
  
  <rect width="800" height="800" fill="#f5f3ef"/>
  <rect width="800" height="800" filter="url(#paperTexture)"/>
  <rect width="800" height="800" filter="url(#stains)"/>
</svg>